<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="start-container">
      <div id="main-start">
        <h1 id="slogan">Transforming paperwork into work</h1>
        <p id="welcome">Welcome back!</p>
        <p id="form-name">Log in to continue</p>
        <form action="" id="login-form">
          <input id="login" type="text" placeholder="Enter your login" />
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
          />
          <button type="submit" class="btn btn-login">Sign in</button>
        </form>
        <p id="sign-up-link">
          Don't have an account?
          <a href="../page-registration/register.html">Sign up here</a>
        </p>
      </div>
      <img id="start-pic" src="../img/StartPic.png" />
    </div>
  </body>
</html>
